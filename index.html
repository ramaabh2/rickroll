<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>YouTube Rickroll</title>
<style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
    }
    #video-container {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 90%;
    }
    iframe {
        width: 100%;
        height: 90%;
    }
</style>
</head>
<body>

<!-- YouTube Video -->
<div id="video-container">
    <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ?autoplay=1" frameborder="0" allowfullscreen autoplay></iframe>
</div>

<!-- JavaScript to replace the video with links -->
<script>
document.addEventListener('keydown', function(event) {
    var typedWord = ""; // Variable to store typed characters
    var videoContainer = document.getElementById('video-container');

    document.addEventListener('keypress', function(event) {
        typedWord += event.key; // Append the typed character
        if (typedWord.toLowerCase() === "game") { // If "game" is typed
            videoContainer.innerHTML = ""; // Clear the video container
            var links = document.createElement('div');
            links.innerHTML = `
                <h2>Game Links:</h2>
                <ul>
                    <li><a href="https://smitissupercool.donhoo.com">smitissupercool.donhoo.com</a></li>
                    <li><a href="https://xenon.donhoo.com">xenon.donhoo.com</a></li>
                    <li><a href="https://practicalbeast.dietpc.org">practicalbeast.dietpc.org</a></li>
                    <li><a href="https://canvas.instructure.dietpc.org">canvas.instructure.dietpc.org</a></li>
                    <li><a href="https://coolio.dietpc.org">coolio.dietpc.org</a></li>
                    <li><a href="https://newname.dietpc.org">newname.dietpc.org</a></li>
                    <li><a href="https://smitdagoat.dietpc.org">smitdagoat.dietpc.org</a></li>
                    <li><a href="https://sell.donhoo.com">sell.donhoo.com</a></li>
                    <li><a href="https://Pinkskyglitter.dietpc.org">Pinkskyglitter.dietpc.org</a></li>
                </ul>
            `;
            videoContainer.appendChild(links);
            typedWord = ""; // Reset typedWord for the next input
        }
    });
});
</script>

</body>
</html>
